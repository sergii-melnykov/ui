name: deploy-package

on:
  push:
    branches:
      - main

# Explicit permissions following principle of least privilege
permissions:
  contents: read
  id-token: write # Required for npm provenance

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for version comparison

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"
          cache: "npm" # Cache npm dependencies for faster builds

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Check if version changed
        id: version-check
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          
          # Check if this version exists on npm
          if npm view $(node -p "require('./package.json').name")@$CURRENT_VERSION version 2>/dev/null; then
            echo "should_publish=false" >> $GITHUB_OUTPUT
            echo "Version $CURRENT_VERSION already published, skipping publish"
          else
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "Version $CURRENT_VERSION is new, will publish"
          fi

      - name: Publish package
        if: steps.version-check.outputs.should_publish == 'true'
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}